<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel='stylesheet' href="app.css">
</head>
<body>
    <h1>Sign Up</h1>
    <h3>Complete the form below to sign up for our membership service.</h3><br><br>

<form>
    <div>
        <label for="username"> Name </label>
        <input id="username" type = 'text' placeholder='First Name'>
        <input id="username" type = 'text' placeholder='Last Name'>
    </div>
    <br><br>

    <div>
        <label for='email'> E-mail </label>
        <input id='email' type = 'email' placeholder='ex: myname@example.com'>
    </div>
    <br><br>

    <div>
        <label for='phonenumber'> Phone Number: </label>
        <input id='phonenumber' type = 'text' placeholder='Area Code'> -
        <input id='phonenumber' type = 'text' placeholder='Phone Number'>
    </div>
    <br><br>

    <div>
        <label for='address'> Address: </label>
        <input id='address' type = 'text' placeholder='Street Address'>
        <br><br>
        <input id='address' type = 'text' placeholder='Street Address Line 2'>
        <br><br>
        <input type = 'text' placeholder='City'>
        <input type = 'text' placeholder='State/Province'>
        <br><br>
        <input type = 'text' placeholder='Postal/Zip Code'>
        <label for='Country'> Country </label>
        <select>
            <option>Please Select</option>
        </select>
    </div>
    <br><br>

    <div>
        <label> Birth Date: </label>
        <input type = 'date'>
    </div>
    <br><br>

    <div>
        <fieldset>
            <legend> Where did you hear about us? </legend>
            <input type = 'checkbox'> A Friend of colleauge <br>
            <input type = 'checkbox'> Google <br>
            <input type = 'checkbox'> Blog Post <br>
            <input type = 'checkbox'> News Article <br>
        </fieldset>
    </div> 
    <br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
