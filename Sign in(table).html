    </div></tr>
    
    
    <tr><td>

        <td><input id='email' type = 'email' placeholder='ex: myname@example.com'></td>

    <div>

        <tr><td></td><td><input id='address' type = 'text' placeholder='Street Address Line 2'></td></tr>
        
        <tr><td></td><td><input type = 'text' placeholder='City'></td>
        <td><input type = 'text' placeholder='State/Province'></td></tr>
        
        <tr><td></td><td><input type = 'text' placeholder='Postal/Zip Code'></td>
        <td><label for='Country'> Country </label>
        <select>
            <option>Please Select</option>
        </select></td></tr>
    </div>

    <tr><td>
    <div>
        <label> Birth Date: </label></td>

    </div></tr>
</table>
    <br>
    <div>
        <fieldset>
            <legend> Where did you hear about us? </legend>
            <input type = 'checkbox'> A Friend of colleauge <br>

</form>
